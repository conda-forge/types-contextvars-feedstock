{% set name = "types-contextvars" %}
{% set version = "2.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-contextvars-{{ version }}.tar.gz
  sha256: 2f9a22dd4cac61614ddc1ffe585f26e0f79b1b6c63318e69f94270caf4046991

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/contextvars-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for contextvars
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
